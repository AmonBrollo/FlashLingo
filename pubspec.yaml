name: flashlingo
description: "A robust language learning flashcard app"
publish_to: 'none'

version: 1.0.1+2  # Increment build number for updates

environment:
  sdk: ^3.8.1

dependencies:
  flutter_svg: ^2.0.9
  flutter:
    sdk: flutter
  
  # Firebase Core Services
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  cloud_firestore: ^6.0.2
  firebase_crashlytics: ^5.0.3  # Add Crashlytics
  firebase_analytics: ^12.0.3   # Add Analytics (required by Crashlytics)
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  path: ^1.9.1
  path_provider: ^2.1.5
  
  # Media
  image_picker: ^1.1.0
  
  # Utilities
  package_info_plus: ^9.0.0  # For version tracking
  connectivity_plus: ^7.0.0  # For network status
  
  # UI
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/flashlango_icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icons/flashlango_icon.png"

flutter:
  uses-material-design: true
  
  assets:
     - assets/data/
     - assets/icons/
     - assets/images/
  
  # Uncomment and configure fonts if needed
